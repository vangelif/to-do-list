<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="box">
      <span>Day-to-day Tasks <i class="fa-solid fa-arrows-rotate"></i></span>

      <div class="insert-form">
        <input type="text" placeholder="Add to your list..." />
        <button>+</button>
      </div>
      <div id="container"></div>
      <div class="eraser"><button>Clear all completed</button></div>
    </div>
  </body>
</html>
