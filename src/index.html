<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 
  </head>
  <body>
    <div class="box">
      <span
        >Day-to-day Tasks <i id="syncBtn" class="fa-solid fa-arrows-rotate"></i
      ></span>

      <div class="insert-form">
        <input id="insertTask" type="text" placeholder="Add to your list..." />
        <button id="addBtn"><i class="fa-sharp fa-solid fa-plus"></i></button>
      </div>
      <section id="container"></section>
      <div class="eraser"><button id="erase">Clear all completed</button></div>
    </div>
  </body>
</html>
